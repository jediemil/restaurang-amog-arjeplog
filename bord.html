<!DOCTYPE html>
<html lang="se">
<head>
    <meta charset="UTF-8">
    <title>Boka bord hos oss</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Lägger till ikonen uppe i flikens kant -->

    <link type="text/css" rel="stylesheet" href="css/topbar.css">
    <link type="text/css" rel="stylesheet" href="css/maingrid.css">
    <link rel="stylesheet" type="text/css" href="css/maincss.css">
</head>
<body>
<nav class="topBar"> <!-- Början på topBar -->
    <img src="resources/amog.png" alt="Logga" id="leftAmog">
    <a href="index.html" title="Startsida">Start</a>
    <a href="bord.html" title="Boka bord">Boka bord</a>
    <a href="meny.html" title="Vår mat">Vår mat</a>
    <img src="resources/amog.png" alt="Logga" id="rightAmog">
</nav>
<nav class="topBarMobile"> <!-- Mobil topbar -->
    <button class="dropdownButton" onclick="openBar()">Meny</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html" title="Startsida">Start</a>
        <a href="bord.html" title="Boka bord">Boka bord</a>
        <a href="meny.html" title="Vår mat">Vår mat</a>
        <img src="resources/amog.png" alt="Logga">
    </div>
    <script> <!-- Javascript i HTML för störst sannolikhet att det fungerar -->
    function openBar() {
        document.getElementById("dropdownMenu").classList.toggle("show");
    }
    </script>
</nav> <!-- Slut på topBar -->

<div class="bordContainer">
    <h1 id="bordTitle">Boka bord hos oss</h1>
    <p id="infoText">Välj ett datum för din bokning</p>
    <div id="dateTable"> <!-- En till grid där alla dagar kommer att hamna -->
        <div id="placeholder">Om du ser denna text har något gått fel. Ring 07263746655 för att boka bord.</div>
        <!-- Placeholder div som får javascript att fungera, raderas senare -->
    </div>
    <button id="back" class="buttons hidden" onclick="changeDate(-1)">Gå tillbaka</button>
    <button id="forward" class="buttons hidden" onclick="changeDate(1)">Längre fram</button>
</div>

<div class="popup hidden" id="tablePopup"> <!-- Popup där man får välja tid till bordet -->
    <div id="popupContainer">
        <h2>Boka bord</h2>
        <p id="infoPopupText">Välj en tillgänglig tid för din bokning.</p>
        <div id="timeTable"> <!-- Tomt element för tiderna, genereras av JS -->
        </div>
        <button onclick="closePopup()" class="popupButton buttons">Tillbaka</button>
    </div>
</div>

<script src="js/bord.js"></script>
<script src="js/topbar.js"></script>
</body>
</html>
